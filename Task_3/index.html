<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C6.6</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<button class="btn btn-primary" id="openSocket">Click here to open WebSocket</button>
<br>
<button class="btn btn-warning" id="closeSocket">Close connection</button>
<div class="chatbox-holder">
    <div class="chatbox">
        <div class="chatbox-top">
            <div class="chat-partner-name">
                <span class="status online"></span>
                <a>Echo</a>

            </div>
            <button id="geo" class="btn btn-location">Узнать местоположение</button>
        </div>

        <div id='chat' class="chat-messages">

        </div>
        <div class="chat-input-holder">
            <textarea id="userInput" class="chat-input"></textarea>
            <input type="submit" value="Send" class="message-send" />
        </div>
        <div class="attachment-panel">
            <a href="#" class="fa fa-thumbs-up"></a>
            <a href="#" class="fa fa-camera"></a>
            <a href="#" class="fa fa-video-camera"></a>
            <a href="#" class="fa fa-image"></a>
            <a href="#" class="fa fa-paperclip"></a>
            <a href="#" class="fa fa-link"></a>
            <a href="#" class="fa fa-trash-o"></a>
            <a href="#" class="fa fa-search"></a>
        </div>
    </div>
</div>
    <script src="js.js"></script>
</body>
</html>
