<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C6.5</title>
</head>
<body>
<button>Узнать размер экрана</button>
<script>
    const button = document.querySelector('button');
    button.addEventListener('click', ()=>{
        alert(`Ширина экрана: ${window.screen.width}px \nВысота экрана: ${window.screen.height}px`);
    })
</script>
</body>
</html>
